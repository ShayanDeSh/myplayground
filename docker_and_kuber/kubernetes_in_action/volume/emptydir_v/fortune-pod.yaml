apiVersion: v1
kind: Pod
metadata:
    name: fortuen
spec:
    containers:
        - image: nothingrealm/fortune:latest
          name: html-generator
          volumeMounts:
            - name: html
              mountPath: /var/htdocs
        - image: nginx:alpine
          name: web-server
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
              readOnly: true
          ports:
            - containerPort: 80
              protocol: TCP
    volumes:
        - name: html
          emptyDir: {}
